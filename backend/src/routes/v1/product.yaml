                  waterResistance:
                    type: boolean
                  fitnessTracking:
                    type: boolean
                  sleepTracking:
                    type: boolean
                  voiceControl:
                    type: boolean
                  remoteControl:
                    type: boolean
              image:
                type: string
                nullable: true
                description: Set to null to remove the image, or omit to leave unchanged.
    
    UpdateProductVisibility:
      description: Update Product visibility.
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              visibility:
                type: boolean
              
  parameters:
    ProductSort:
      name: sort
      in: query
      schema:
        type: string
        pattern: "^[+-]?(createdAt|updatedAt|name|rating|numOfReviews|price|discount|popularity|bestSelling|stockAvailability)(,[+-]?(createdAt|updatedAt|name|rating|numOfReviews|price|discount|popularity|bestSelling|stockAvailability))*$"
        default: createdAt
      description: |
        Sort order. Use commas to separate multiple fields.
        Allowed fields: `createdAt`, `updatedAt`, `name`, `rating`, `numOfReviews`, `price`, `discount`, `popularity`, `bestSelling`, `stockAvailability`.
        Prefix with `-` for descending order (e.g., `sort=createdAt,-popularity`).

    ProductFilterParams:
      name: filters
      in: query
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/ProductFilter"
      description: Filter criteria for products

    ProductId:
      name: productId
      in: path
      required: true
      schema:
        type: string
      description: ID of the product
