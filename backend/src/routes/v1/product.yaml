      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - name
              - description
              - brand
              - subCategoryId
              - variants
              - specifications
            properties:
              name:
                type: string
                maxLength: 100
              description:
                type: string
                maxLength: 1000
              brand:
                type: string
              color:
                type: string
              subCategoryId:
                type: string
                description: MongoDB ObjectId
              categoryId:
                type: string
                description: MongoDB ObjectId
              variants:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - variation
                    - sku
                    - inventory
                    - globalPrice
                  properties:
                    variation:
                      type: string
                    sku:
                      type: string
                    inventory:
                      type: integer
                      minimum: 0
                    globalPrice:
                      type: number
                      minimum: 0
                    salePrice:
                      type: number
                      minimum: 0
                    discountPercent:
                      type: number
                      minimum: 0
                      maximum: 100
                    saleStartDate:
                      type: string
                      format: date-time
                    saleEndDate:
